<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Video Gallery</title>
    <link rel="stylesheet" href="Video.css">
</head>
<body>
    <div class="container">
        <h1>How To Make A Video Gallery</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="Vid_gallery_Img/pic1.png" width="100%">
                    <img src="Vid_gallery_Img/play.png" class="play-btn"
                    onclick="playVideo('Vid_gallery_Img/video.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="Vid_gallery_Img/pic2.png">
                        <img src="Vid_gallery_Img/play.png" class="play-btn"
                        onclick="playVideo('Vid_gallery_Img/video2.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or <br>
                    to make a video gallery</p>
                </div>

                <div class="small-img-row">
                    <div class="small-img">
                        <img src="Vid_gallery_Img/pic3.png" >
                        <img src="Vid_gallery_Img/play.png" class="play-btn"
                        onclick="playVideo('Vid_gallery_Img/video3.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or <br>
                    to make a video gallery</p>
                </div>

                <div class="small-img-row">
                    <div class="small-img">
                        <img src="Vid_gallery_Img/pic4.png" >
                        <img src="Vid_gallery_Img/play.png" class="play-btn"
                        onclick="playVideo('Vid_gallery_Img/video4.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or <br>
                    to make a video gallery</p>
                </div>
            </div>
        </div>
    </div>


    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="Vid_gallery_Img/video.mp4">
        </video>
        <img src="Vid_gallery_Img//close.png" class="close-btn"
        onclick="stopVideo()">
    </div>



<script>

    var videoPlayer = document.getElementById("videoPlayer")
    var myVideo = document.getElementById("myVideo")

    function stopVideo(){
        videoPlayer.style.display = "none";
    }

    function playVideo(file){
        myVideo.src = file;
        videoPlayer.style.display = "block";
    }
</script>

</body>
</html>
